{% extends "base.html" %}
{% block content %}
<h1>List of All Résumés</h1>
<ul class="list-group w-100">
    {% for resume in list_object %}
    <li class="list-group-item w-100">

        <div class="d-flex justify-content-between w-100">
        <span> {{resume.title}}</span>
        <div class="d-flex justify-content-end">
        <a href="{% url 'resumes:show' resume.id %}"><button type="submit" class="btn btn-primary">Edit </button></a>
        <a href="{% url 'resumes:delete' resume.id %}"><button class="btn btn-danger">delete</button></a>
        </div>
        </div>
    </li>
    {% endfor %}
    <a href="{% url 'resumes:create' %}">
        <button class="btn bth-primary">New Résumé</button>
    </a>
</ul>
{% endblock %}
