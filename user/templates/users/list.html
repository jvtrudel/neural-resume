{% extends "base.html" %}

{% block content %}
<ul class="list-group">
    {% for user in object_list%}
    <li class="list-group-item d-flex justify-content-between">
        <div> {{user.firstName}} {{user.lastName}}</div>
        <div>
            <a href="{% url 'users:update' user.id %}"> <button class="btn btn-default">Edit</button></a>
            <a href="{% url 'users:delete' user.id %}"> <button class="btn btn-danger">Delete</button></a>
        </div>
    </li>
    {% endfor %}
        <a href="{% url 'users:create' %}">
            <button class="btn btn-primary">New</button>
        </a>
</ul>
{% endblock %}
